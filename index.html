<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Tower Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #hud div {
            margin-bottom: 10px;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #tower-menu {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            width: 180px;
        }

        .tower-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .tower-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .tower-item.dragging {
            cursor: grabbing;
            opacity: 0.7;
        }

        .tower-item h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .tower-item .cost {
            color: #ffd700;
            font-weight: bold;
        }

        .tower-item .stats {
            font-size: 12px;
            margin-top: 5px;
            color: #aaa;
        }

        .tower-item.cannot-afford {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #tower-preview {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .valid-placement {
            filter: drop-shadow(0 0 10px #00ff00);
        }

        .invalid-placement {
            filter: drop-shadow(0 0 10px #ff0000);
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Money: $<span id="money">100</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Enemies: <span id="enemies">0</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    
    <div id="tower-menu">
        <div class="tower-item" data-tower="basic">
            <h3>Basic Tower</h3>
            <div class="cost">$20</div>
            <div class="stats">Range: Med | Damage: Med</div>
        </div>
        <div class="tower-item" data-tower="sniper">
            <h3>Sniper Tower</h3>
            <div class="cost">$40</div>
            <div class="stats">Range: High | Damage: High</div>
        </div>
        <div class="tower-item" data-tower="rapid">
            <h3>Rapid Tower</h3>
            <div class="cost">$30</div>
            <div class="stats">Range: Low | Fire Rate: High</div>
        </div>
        <div class="tower-item" data-tower="area">
            <h3>Area Tower</h3>
            <div class="cost">$35</div>
            <div class="stats">Range: Med | Splash Damage</div>
        </div>
    </div>

    <div id="tower-preview"></div>
    
    <div id="instructions">
        Drag towers from the menu to place them | Right-click to cancel placement
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
